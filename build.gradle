apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'io.vertx.core.Launcher'

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: "$kotlin_version"
    compile group: 'io.vertx', name: 'vertx-lang-kotlin', version: '3.5.1'
    compile group: 'io.vertx', name: 'vertx-lang-kotlin-coroutines', version: '3.5.1'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.5.1'
    compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.5.1'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.21'
}

def mainVerticleName = 'com.tg17.App'

buildscript {
    ext.kotlin_version = '1.2.31'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kotlin {
    experimental { coroutines 'enable' }
}

run {
    args = ['run', mainVerticleName]
}